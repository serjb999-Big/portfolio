<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/headerFooter.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header class="header">
      <a href="/"> <h2>Serg</h2></a>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>
      <form>
        <label for="name-surname">
          Name Surname
          <input type="text" id="name-surname" name="name-surname" />
        </label>
        <label for="phone">
          Phone number
          <input
            type="number"
            id="phone"
            name="phone"
            maxlength="11"
            required
          />
        </label>
        <label for="email">
          Email
          <input type="email" name="email" id="email" />
        </label>
        <label for="message">
          Message
          <textarea
            name="message"
            id="message"
            maxlength="1000"
            rows="5"
            cols="30"
          ></textarea>
        </label>
        <input type="button" value="send" />
      </form>
    </main>
    <footer>Footer</footer>
  </body>
</html>
